<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Wallah - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/sign-up.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html,
body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(5, 10, 30, 0.75);
    z-index: -1;
}

.login-container {
        position: relative;
        /* background: rgba(20, 24, 43, 0.9); */
        backdrop-filter: blur(10px);
        padding: 30px 28px;
        border-radius: 18px;
        color: #fff;
        width: 360px;
        max-height: 92vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

.login-container h2 {
    text-align: center;
    color: #66aaff;
    font-size: 26px;
    margin: 15px 0 20px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
    width: 100%;
    padding: 12px 10px;
    margin: 10px 0;
    background: #131a2f;
    border: 1px solid #33445c;
    border-radius: 6px;
    color: #e0e0e0;
    font-size: 14px;
    transition: border 0.3s;
}

.login-container input:focus {
    outline: none;
    border-color: #66aaff;
    background: #1a223b;
}

.options-row {
    display: flex;
    justify-content: flex-end;
    font-size: 13px;
    margin-top: 5px;
    color: #bbb;
}

.options-row a {
    color: #66aaff;
    text-decoration: none;
}

.options-row a:hover {
    text-decoration: underline;
}

.login-container button {
    width: 100%;
    padding: 11px;
    background: #347dff;
    color: white;
    border: none;
    border-radius: 6px;
    margin-top: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    font-size: 15px;
}

.login-container button:hover {
    background: #1e66e3;
}

.footer-text {
    margin-top: 18px;
    text-align: center;
    font-size: 12px;
    color: #7e8aa0;
}

.signup-link {
    text-align: center;
    margin-top: 12px;
    font-size: 13.5px;
    color: #aeb4c3;
}

.signup-link a {
    color: #66aaff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 4px;
    transition: color 0.3s ease;
}

.signup-link a:hover {
    color: #99cfff;
    text-decoration: underline;
}

@media screen and (max-width: 400px) {
    .login-container {
        padding: 25px 20px;
    }

    .login-container h2 {
        font-size: 22px;
    }

    .login-container button {
        font-size: 14px;
    }
}

</style>

<body>

    <!-- Background Video -->
    <video autoplay muted loop class="bg-video">
        <source src="videos/PW_LOGIN.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>

    <div class="overlay"></div>

    <!-- Sign-Up Form -->
    <div class="login-container">
        <h2>Create Your Account</h2>

        <form>
            <input type="text" placeholder="Mobile Number or Email" required />
            <input type="password" placeholder="Password" required />
            <input type="text" placeholder="Full Name" required />
            <input type="text" placeholder="Username" required />

            <div class="options-row">
                <a href="#">Need help?</a>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="footer-text">Â© Physics Wallah Institute of Innovation</div>

        <div class="signup-link">
            Already have an account?
            <a href="login-test.html">Sign in</a>
        </div>
    </div>

</body>

</html>
