<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Wallah - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/sign-up.css">
</head>
<link rel="stylesheet" href="sign-up.css">

<body>

    <!-- Background Video -->
    <video autoplay muted loop class="bg-video">
        <source src="videos/PW_LOGIN.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>

    <div class="overlay"></div>

    <!-- Sign-Up Form -->
    <div class="login-container">
        <h2>Create Your Account</h2>

        <form>
            <input type="text" placeholder="Mobile Number or Email" required />
            <input type="password" placeholder="Password" required />
            <input type="text" placeholder="Full Name" required />
            <input type="text" placeholder="Username" required />

            <div class="options-row">
                <a href="#">Need help?</a>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="footer-text">Â© Physics Wallah Institute of Innovation</div>

        <div class="signup-link">
            Already have an account?
            <a href="login.html">Sign in</a>
        </div>
    </div>

</body>

    <script>
        document.getElementById("authToggle").addEventListener("change", function () {
            const checked = this.checked;
            if (!checked) {
                window.location.href = "login.html"; // Path to login page
            }
        });
    </script>
</body>

</html>
