<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Report Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0a0a0a, #1a1a1a);
      padding: 40px;
      color: #fff;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .student-card {
      display: flex;
      width: 960px;
      height: 320px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .student-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0, 255, 210, 0.15);
    }

    .image-section {
      width: 33.33%;
      background: url('/images/Supra_image.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .image-section .name {
      width: 100%;
      text-align: center;
      padding: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #00ffd0;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 0 0 4px #000;
    }

    .semester-section {
      width: 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: 700;
      color: #c9f9ff;
      text-shadow: 0 0 12px rgba(0, 255, 208, 0.6);
      background-color: rgba(255, 255, 255, 0.02);
    }

    .hover-section {
      width: 33.33%;
      padding: 22px;
      position: relative;
      background-color: rgba(255, 255, 255, 0.015);
    }

    .hover-content {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .student-card:hover .hover-content {
      opacity: 1;
    }

    .hover-default {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-size: 15px;
      text-align: center;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .student-card:hover .hover-default {
      opacity: 0;
    }

    .hover-section p {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .bar-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin: 6px 0;
      color: #ccc;
    }

    .progress-bar {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-bottom: 12px;
    }

    .progress {
      height: 10px;
      background: linear-gradient(90deg, #00ffd0, #0077ff);
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="student-card">
      
      <div class="image-section">
        <div class="name">Suprakash Dhar</div>
      </div>

      <div class="semester-section">
        Semester 1
      </div>

      <div class="hover-section">
        <div class="hover-default">
          Hover me to view your semester 1 details
        </div>

        <div class="hover-content">
          <p><strong>Student ID:</strong> PW2025_007</p>
          <p><strong>Overall Grade:</strong> A</p>
          <p><strong>Attendance:</strong> 92%</p>

          <div class="bar-label">
            <span>HTML</span><span>95%</span>
          </div>
          <div class="progress-bar"><div class="progress" style="width: 95%"></div></div>

          <div class="bar-label">
            <span>CSS</span><span>88%</span>
          </div>
          <div class="progress-bar"><div class="progress" style="width: 88%"></div></div>

          <div class="bar-label">
            <span>C Language</span><span>76%</span>
          </div>
          <div class="progress-bar"><div class="progress" style="width: 76%"></div></div>

          <div class="bar-label">
            <span>Technical Comm.</span><span>82%</span>
          </div>
          <div class="progress-bar"><div class="progress" style="width: 82%"></div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
