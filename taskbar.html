<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager - PW Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .kanban-board {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 30px;
    }

    .kanban-column {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      flex-shrink: 0;
    }

    .kanban-header {
      background: #007bff;
      color: #fff;
      padding: 12px 16px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: 600;
    }

    .kanban-task {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 12px;
      margin: 10px;
    }

    .task-title {
      font-weight: 500;
    }

    .task-meta {
      font-size: 13px;
      color: #555;
    }

    .add-task-btn {
      margin: 30px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center p-4">
      <h2>üìã Task Manager</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">+ Add Task</button>
    </div>

    <div class="kanban-board">
      <div class="kanban-column">
        <div class="kanban-header">üìù To Do</div>
        <div class="kanban-task">
          <div class="task-title">Finish Physics Notes</div>
          <div class="task-meta">Priority: High ‚Ä¢ Due: July 30</div>
        </div>
      </div>

      <div class="kanban-column">
        <div class="kanban-header bg-warning">üöß In Progress</div>
        <div class="kanban-task">
          <div class="task-title">Build Portfolio Page</div>
          <div class="task-meta">Priority: Medium ‚Ä¢ Due: Aug 2</div>
        </div>
      </div>

      <div class="kanban-column">
        <div class="kanban-header bg-success">‚úÖ Done</div>
        <div class="kanban-task">
          <div class="task-title">Submit Leave Form</div>
          <div class="task-meta">Completed: July 25</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Task Title</label>
              <input type="text" class="form-control" placeholder="e.g., Complete DBMS assignment" />
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select">
                <option>Academic</option>
                <option>Placement</option>
                <option>Personal</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select class="form-select">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Deadline</label>
              <input type="date" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select">
                <option>To Do</option>
                <option>In Progress</option>
                <option>Done</option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="reminderCheck">
              <label class="form-check-label" for="reminderCheck">
                Set Reminder
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save Task</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
